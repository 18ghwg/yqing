<script>
	var t1=6;//设定跳转的时间
	setInterval("refer1()",1000); //启动1秒定时
	function refer1(){
		if(t1===0){
			location="../"; //#设定跳转的链接地址
		}
		document.getElementById('show').innerHTML=""+t1+"秒后返回！"; // 显示倒计时
		t1--; // 计数器递减
	}
</script>
<script>
	var t2=3;//设定跳转的时间

	}

</script>
<script>
